  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
          <button type="button" class=" btn-close" data-dismiss="modal" aria-label="Close"></button>
            <span aria-hidden="true">&times;</span>
          
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1">First Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1">Last Name</label>
                  <input type="text" formControlName ="firstName" class="form-control" id="exampleInputPassword1">
                </div> 
                <div class="mb-3">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="text" formControlName ="lastName" class="form-control" id="exampleInputPassword1" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="text" formControlName ="phone" class="form-control" id="exampleInputPassword1" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1"> User Role (user/admin)</label>
                    <input type="text" formControlName ="firstName" class="form-control" id="exampleInputPassword1" >
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
